<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Admin</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__logo dflex px-2 justify-content-start align-items-center">
        <i class="header__collapse--btn fas fa-align-left"></i>
        <img class="header__logo__img" src="/images/main-logo/pixlr-bg-result.png" alt="greatweb" />
      </div>

      <div class="header__profile px-1 mx-3 dflex justify-content-start align-items-center">
        <div class="header__profile__imgWrapper mr-1">
          <img class="header__profile__img" src="./assets/avatar.jpg" alt="" />
        </div>
        <p class="header__profile__name text-white text-bold-500 relative">Admin</p>
      </div>
    </header>
    <!-- End Header -->

    <!-- Header Profile -->
    <div>
      <span class="header__profile__name--nav">
        <span class="header__profile__name--nav--pointer">
          <i class="fas fa-sort-up"></i>
        </span>
        <ul class="header__profile__name--nav--list">
          <li class="header__profile__name--nav--item">
            <a class="header__profile__name--nav--link btn-logout" href="#">Logout</a>
          </li>
        </ul>
      </span>
    </div>
    <!-- End Profile Header -->

    <!-- Nav Main -->
    <nav class="nav">
      <div class="nav__wrapper">
        <span class="nav__close">
          <i class="fas fa-window-close"></i>
        </span>
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link nav__active btn-home" href="/admin">
              <span class="nav__link--span--icon"
                ><i class="fas fa-home nav__link--icon"> </i
              ></span>
              <span class="nav__link--span--navname"> Trang chủ </span>
            </a>
          </li>
          <li class="nav__item nav__showOrders">
            <a class="nav__link" href="#">
              <span class="nav__link--span--icon"
                ><i class="fas fa-shopping-bag nav__link--icon"> </i
              ></span>
              <span class="nav__link--span--navname"> Đơn hàng </span>
            </a>
          </li>

          <ul class="sub__nav--list nav__orders--items">
            <li class="sub__nav--item">
              <a class="sub__nav--link btn-orders" href="/admin/orders.html"> Đơn hàng</a>
            </li>
          </ul>
          <li class="nav__item nav__showProducts">
            <a class="nav__link" href="#">
              <span class="nav__link--span--icon"
                ><i class="fas fa-tags nav__link--icon"> </i
              ></span>
              <span class="nav__link--span--navname"> Các sản phẩm </span>
            </a>
          </li>
          <ul class="sub__nav--list nav__products--items">
            <li class="sub__nav--item">
              <a class="sub__nav--link btn-products" href="/admin/products.html"
                >Tất cả các sản phẩm</a
              >
            </li>

            <li class="sub__nav--item">
              <a class="sub__nav--link btn-collections" href="/admin/collections.html"
                >Loại sản phẩm</a
              >
            </li>
          </ul>
          <li class="nav__item">
            <a class="nav__link btn-customers" href="/admin/customers.html">
              <span class="nav__link--span--icon"
                ><i class="fas fa-user nav__link--icon"> </i
              ></span>
              <span class="nav__link--span--navname"> Khách hàng </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End Nav Main -->

    <main class="main">
      <!-- Side Nav Dummy-->
      <div class="main__sideNav"></div>
      <!-- End Side Nav -->
      <!-- Main Content -->
      <div class="main__content">
        <!-- ==================-->
        <!-- Customers -->
        <div class="customers">
          <div class="customers__titlebar dflex justify-content-between align-items-center">
            <div class="customers__titlebar--item">
              <h1 class="my-1">Khách hàng</h1>
            </div>
            <!-- <div class="customers__titlebar--item">
              <button class="btn btn-secondary ml-1">Add Customer</button>
            </div> -->
          </div>
          <!--   px-3 py-2 -->
          <div class="table card my-3">
            <div class="table--heading customers__heading mt-3">
              <p class="table--heading--col1">Tên</p>
              <p class="table--heading--col2">Số điện thoại</p>
              <p class="table--heading--col3">Email</p>
              <p class="table--heading--col4">Số đơn hàng</p>
            </div>

            <div class="customers-item"></div>

            <!-- Customer 1 -->

            <!-- Paginate -->
            <div class="paginate dflex justify-content-between align-items-center">
              <i class="paginate__icon fas fa-angle-left"></i>
              <i class="paginate__icon fas fa-angle-double-left"></i>
              <p class="paginate__text">Page 1 of 1</p>
              <i class="paginate__icon fas fa-angle-double-right"></i>
              <i class="paginate__icon fas fa-angle-right"></i>
            </div>
            <!-- End Paginate -->
          </div>
        </div>
        <!-- End Customers -->
        <!-- ==================-->
      </div>
      <!-- End Main Content -->
    </main>
    <script src="js/script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
